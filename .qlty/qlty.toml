config_version = "0"

exclude_patterns = [
  # Build and dependency directories
  "**/build/**",
  "**/deps/**",
  "**/dist/**",
  "**/target/**",
  "**/vendor/**",
  "**/_build/**",
  "**/node_modules/**",
  
  # Erlang-specific excludes
  "**/*.beam",
  "**/*.plt", 
  "**/*.ez",
  "**/ebin/**",
  "**/log/**",
  "**/rebar3.crashdump",
  
  # Generated and temporary files
  "**/generated/**",
  "**/cache/**",
  "**/testdata/**",
  
  # Configuration files (keep for analysis)
  # "**/config/**",  # Commented out - config files are important
  
  # Documentation and assets (keep for analysis)
  # "**/assets/**",  # Commented out - may contain important files
  
  # Unused patterns for this project
  "*_min.*",
  "*-min.*", 
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/bower_components/**",
  "**/extern/**",
  "**/external/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/protos/**",
  "**/seed/**",
  "**/templates/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
  # Erlang-specific test patterns
  "**/*_SUITE.erl",
  "**/*_test.erl",
  "**/test_*.erl",
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 55

[smells.return_statements]
threshold = 4

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 5

[smells.function_complexity]
threshold = 8

[smells.duplication]
enabled = true
threshold = 20

[[source]]
name = "default"
default = true


# Docker and containerization
[[plugin]]
name = "dockerfmt"

[[plugin]]
name = "hadolint"

# Documentation
[[plugin]]
name = "markdownlint"
mode = "comment"

# Security scanning
[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

# Shell scripts
[[plugin]]
name = "shellcheck"

[[plugin]]
name = "shfmt"

# YAML files (GitHub Actions)
[[plugin]]
name = "yamllint"

# Erlang-specific plugins
# Note: qlty doesn't support erlc plugin yet
